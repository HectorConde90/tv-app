<div>
    <h2 class="mb-3">TV SHOWS</h2>
</div>
<div class="container-fluid">
    <div class="row">

        <ng-container *ngFor="let show of tvShow">
            <div class="col-12 col-sm-4 col-md-3" (click)="getShowDetails(show.id)">
                <app-record-card [record]="show"></app-record-card>
            </div>
        </ng-container>
    </div>
</div>
