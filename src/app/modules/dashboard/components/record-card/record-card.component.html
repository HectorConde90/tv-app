<div class="record-card">
    <div class="card-cover">
        <img src="{{IMAGE_URI}}/{{record.backdrop_path}}" alt="">
        <span class="card-rate" [class]="calculateRate(record.vote_average)"> {{record.vote_average | number:
            '1.0-1'}}</span>
    </div>
    <div class="card-content">
        <div>
            <p class="card-title">{{record.name || record.title }}</p>
        </div>
    </div>
</div>
